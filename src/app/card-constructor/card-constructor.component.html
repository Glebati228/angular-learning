<mat-card style="text-align: center;" class="example-full-width">
    <mat-card-title>{{data.email}}</mat-card-title>
    <mat-card-subtitle>{{data.role}}</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup] = "form">
            <mat-form-field>
                <mat-label> Image ref </mat-label>
                <input matInput formControlName="image" placeholder="Enter the ref">
            </mat-form-field>
            <br/>
            <mat-form-field appearance="fill">
                <mat-label> Title </mat-label>
                <input matInput formControlName="title" placeholder="Title">
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label> Text </mat-label>
                <textarea matInput formControlName="text" placeholder="Text"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click) = "submit()">
            Submit
        </button>
    </mat-card-actions>
</mat-card>
