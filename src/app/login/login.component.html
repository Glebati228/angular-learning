<div class="container clear-top p-3" id="main">
    <div>
      <div class="col-md mx-auto ">
        <div class="card rounded-0">
          <label class="card-header text-center" style="font-size: 20px;">
            Login Form
          </label>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-group">
                  <label for="email">
                      Login:
                  </label>
                  <input formControlName="email" id="email" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">
                    Password:
                </label>
                <input formControlName="password" id="password" type="password" class="form-control">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="rememberMe">
                <label class="form-check-label ml-4" for="exampleCheck1">
                    Remember me
                </label>
              </div>
              <div class="pt-4 w-100">
                <button class="btn btn-primary w-100" type="submit">Sign in</button>
              </div>
              <label class="col-md-12 text-danger text-center pt-4" *ngIf="!submitted">
                Invalid params
              </label>
              <label class="col-md-12 text-success text-center pt-4" *ngIf="submitted">
                Success!
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
